<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body
    class="bg-darkNavy flex flex-col items-center w-screen justify-center min-h-screen text-white font-rubik lg:flex-row lg:items-center lg:justify-center relative"
  >
    <div
      class="w-full mb-8 relative lg:-mt-32 lg:max-w-1/4 lg:min-h-full xl:max-w-1/5"
    >
      <header
        class="flex items-center justify-start w-full bg-purple rounded-xl p-5 py-7 lg:flex-col lg:items-start lg:pb-20 relative z-[999]"
      >
        <div class="w-[75px] h-[75px] mr-3 lg:mr-0 my-5">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy's profile image"
            class="w-full h-full rounded-full border-4 border-white"
          />
        </div>
        <div>
          <p class="text-lightNavy">Report for</p>
          <h1 class="text-3xl font-light lg:text-5xl leading-15">
            Jeremy Robson
          </h1>
        </div>
      </header>
      <ul
        class="absolute w-full left-0 top-[85%] flex items-center justify-between pt-10 p-5 px-10 sm:pt-14 md:top-[90%] gap-4 text-sm text-lightNavy bg-lessDarkNavy rounded-xl lg:flex-col lg:items-start lg:w-full lg:p-5 lg:gap-5 lg:top-[100%] lg:left-0 xl:pt-20 xl:top-[88%]"
      >
        <li id="dailyButton" class="hover:cursor-pointer">Daily</li>
        <li id="weeklyButton" class="hover:cursor-pointer active">Weekly</li>
        <li id="monthlyButton" class="hover:cursor-pointer">Monthly</li>
      </ul>
    </div>
    <main
      class="w-full max-w-4xl mt-24 md:grid md:grid-cols-2 md:gap-10 md:gap-y-24 lg:grid-cols-3 lg:gap-x-5 lg:gap-y-16 lg:mt-10 lg:ml-5"
    >
      <!-- work -->
      <div
        id="work"
        class="w-full flex items-center justify-between flex-col mb-20 md:mb-0 relative max-w-4xl bg-lessDarkNavy rounded-xl p-6 gap-5 lg:h-52"
      >
        <div
          class="bg-work-orange w-full h-fit absolute -top-10 left-0 -z-10 rounded-xl flex items-center justify-end"
        >
          <img src="./images/icon-work.svg" alt="work-icon" />
        </div>
        <div class="flex items-center justify-between w-full">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipses" />
        </div>
        <div
          class="flex items-center justify-between w-full lg:flex-col lg:items-start"
        >
          <p class="text-5xl font-light mb-5" id="work-hours">--</p>
          <p class="text-lightNavy" id="previous-work-hours"></p>
        </div>
      </div>
      <!-- play -->
      <div
        id="play"
        class="w-full flex items-center justify-between flex-col mb-20 md:mb-0 relative max-w-4xl bg-lessDarkNavy rounded-xl p-6 gap-5 lg:h-52"
      >
        <div
          class="bg-play-blue w-full h-fit absolute -top-10 left-0 -z-10 rounded-xl flex items-center justify-end"
        >
          <img src="./images/icon-play.svg" alt="play-icon" />
        </div>
        <div class="flex items-center justify-between w-full">
          <h2>Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipses" />
        </div>
        <div
          class="flex items-center justify-between w-full lg:flex-col lg:items-start"
        >
          <p class="text-5xl font-light mb-5" id="play-hours">--</p>
          <p class="text-lightNavy" id="previous-play-hours"></p>
        </div>
      </div>
      <!-- study -->
      <div
        id="study"
        class="w-full flex items-center justify-between flex-col mb-20 md:mb-0 relative max-w-4xl bg-lessDarkNavy rounded-xl p-6 gap-5 lg:h-52"
      >
        <div
          class="bg-study-pink w-full h-fit absolute -top-10 left-0 -z-10 rounded-xl flex items-center justify-end"
        >
          <img src="./images/icon-study.svg" alt="study-icon" />
        </div>
        <div class="flex items-center justify-between w-full">
          <h2>Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipses" />
        </div>
        <div
          class="flex items-center justify-between w-full lg:flex-col lg:items-start"
        >
          <p class="text-5xl font-light mb-5" id="study-hours">--</p>
          <p class="text-lightNavy" id="previous-study-hours"></p>
        </div>
      </div>
      <!-- exercise -->
      <div
        id="exercise"
        class="w-full flex items-center justify-between flex-col mb-20 md:mb-0 relative max-w-4xl bg-lessDarkNavy rounded-xl p-6 gap-5 lg:h-52"
      >
        <div
          class="bg-exercise-green w-full h-fit absolute -top-10 left-0 -z-10 rounded-xl flex items-center justify-end"
        >
          <img src="./images/icon-exercise.svg" alt="exercise" />
        </div>
        <div class="flex items-center justify-between w-full">
          <h2>Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipses" />
        </div>
        <div
          class="flex items-center justify-between w-full lg:flex-col lg:items-start"
        >
          <p class="text-5xl font-light mb-5" id="exercise-hours">--</p>
          <p class="text-lightNavy" id="previous-exercise-hours"></p>
        </div>
      </div>
      <!-- social -->
      <div
        id="social"
        class="w-full flex items-center justify-between flex-col mb-20 md:mb-0 relative max-w-4xl bg-lessDarkNavy rounded-xl p-6 gap-5 lg:h-52"
      >
        <div
          class="bg-social-purple w-full h-fit absolute -top-10 left-0 -z-10 rounded-xl flex items-center justify-end"
        >
          <img src="./images/icon-social.svg" alt="social-icon" />
        </div>
        <div class="flex items-center justify-between w-full">
          <h2>Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipses" />
        </div>
        <div
          class="flex items-center justify-between w-full lg:flex-col lg:items-start"
        >
          <p class="text-5xl font-light mb-5" id="social-hours">--</p>
          <p class="text-lightNavy" id="previous-social-hours"></p>
        </div>
      </div>
      <!-- social -->
      <div
        id="social"
        class="w-full flex items-center justify-between flex-col mb-20 md:mb-0 relative max-w-4xl bg-lessDarkNavy rounded-xl p-6 gap-5 lg:h-52"
      >
        <div
          class="bg-selfcare-yellow w-full h-fit absolute -top-10 left-0 -z-10 rounded-xl flex items-center justify-end"
        >
          <img src="./images/icon-self-care.svg" alt="self-care-icon" />
        </div>
        <div class="flex items-center justify-between w-full">
          <h2>Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipses" />
        </div>
        <div
          class="flex items-center justify-between w-full lg:flex-col lg:items-start"
        >
          <p class="text-5xl font-light mb-5" id="self-care-hours">--</p>
          <p class="text-lightNavy" id="previous-self-care-hours"></p>
        </div>
      </div>
    </main>
    <footer class="text-center mt-10 absolute bottom-0 w-full">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-play-blue"
        >Frontend Mentor</a
      >
      <br />
      Coded by
      <a href="https://mishaelenyi.netlify.app" class="text-selfcare-yellow"
        >Mishael Enyi</a
      >.
    </footer>

    <script src="./src/script.js"></script>
  </body>
</html>
